<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksiƒôga Go≈õci z Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">üõ†Ô∏è Admin</a>
    
    <div class="container">
        <div class="header">
            <h1>üì∏ Ksiƒôga Go≈õci</h1>
            <p>Podziel siƒô swoimi wspomnieniami i mediami</p>
        </div>
        
        <div class="form-container">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="name">Twoje imiƒô *</label>
                    <input type="text" id="name" name="name" required maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="message">Wiadomo≈õƒá (opcjonalnie)</label>
                    <textarea id="message" name="message" rows="3" maxlength="500" placeholder="Napisz co≈õ mi≈Çego..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Zdjƒôcie lub wideo *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="media" name="media" accept="image/*,video/*" required>
                        <label for="media" class="file-input-label">
                            üìÅ Wybierz plik (max 10MB)
                        </label>
                    </div>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Obs≈Çugiwane formaty: JPEG, PNG, GIF, MP4, WebM, OGG
                    </small>
                </div>
                
                <button type="submit" id="submitBtn">
                    üì§ Wy≈õlij wpis
                </button>
            </form>
        </div>
        
        <div id="message"></div>
        
        <div class="gallery" id="gallery">
            <div class="loading">≈Åadowanie galerii...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('media');
            const fileLabel = document.querySelector('.file-input-label');
            const submitBtn = document.getElementById('submitBtn');
            
            // Update file label
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    const size = (file.size / 1024 / 1024).toFixed(2);
                    fileLabel.textContent = `üìÅ ${file.name} (${size}MB)`;
                } else {
                    fileLabel.textContent = 'üìÅ Wybierz plik (max 10MB)';
                }
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('message', document.getElementById('message').value);
                formData.append('media', document.getElementById('media').files[0]);
                
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Wysy≈Çanie...';
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('‚úÖ Wpis zosta≈Ç dodany pomy≈õlnie!', 'success');
                        form.reset();
                        fileLabel.textContent = 'üìÅ Wybierz plik (max 10MB)';
                        loadGallery();
                    } else {
                        showMessage('‚ùå ' + (result.error || 'B≈ÇƒÖd podczas wysy≈Çania'), 'error');
                    }
                } catch (error) {
                    showMessage('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üì§ Wy≈õlij wpis';
                }
            });
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
        
        async function loadGallery() {
            try {
                const response = await fetch('/api/guests');
                const mediaUrls = await response.json();
                
                const gallery = document.getElementById('gallery');
                
                if (mediaUrls.length === 0) {
                    gallery.innerHTML = '<div class="loading">Brak wpis√≥w w galerii</div>';
                    return;
                }
                
                gallery.innerHTML = mediaUrls.map(url => {
                    const isVideo = url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg');
                    
                    if (isVideo) {
                        return `
                            <div class="gallery-item">
                                <video src="${url}" controls muted preload="metadata"></video>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="gallery-item">
                                <img src="${url}" alt="Media" loading="lazy">
                            </div>
                        `;
                    }
                }).join('');
                
            } catch (error) {
                document.getElementById('gallery').innerHTML = 
                    '<div class="loading">B≈ÇƒÖd ≈Çadowania galerii</div>';
            }
        }
    </script>
</body>
</html>
